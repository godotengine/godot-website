description = "head partial"
==
{##}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Godot Engine">
  <meta name="description" content="{{ this.page.description }}">
  <meta name="theme-color" content="#3d8fcc">
  <meta property="og:site_name" content="Godot Engine">
  <meta property="og:url" name="twitter:url" content="{{ '' | page }}">
  <meta name="twitter:site" content="@godotengine">

  {% if this.page.id == 'home' %}
  <meta property="og:title" name="twitter:title" content="Free and open source 2D and 3D game engine">
  <meta property="og:description" name="twitter:description" content="{{ this.page.description }}">
  <meta property="og:image" name="twitter:image" content="{{ 'assets/og_image.png' | theme }}">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary">
  <title>Godot Engine - Free and open source 2D and 3D game engine</title>
  {% elseif this.page.id == 'article' %}
  {% set post = blogPost.post %}
  <title>Godot Engine - {{ post.title }}</title>
  <meta property="og:title" name="twitter:title" content="{{ post.title }}">
  <meta property="og:description" name="twitter:description" content="{{ post.summary }}">
  <meta property="og:type" content="article">
  <meta property="og:image" name="twitter:image" content="{{ post.featured_images[0].path }}">
  <meta name="twitter:card" content="summary_large_image">
  {% else %}
  <title>Godot Engine - {{ this.page.title }}</title>
  <meta property="og:title" name="twitter:title" content="{{ this.page.title }}">
  <meta property="og:description" name="twitter:description" content="{{ this.page.description }}">
  <meta property="og:image" name="twitter:image" content="{{ 'assets/og_image.png' | theme }}">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary">
  {% endif %}

  <link rel="alternate" type="application/rss+xml" title="Godot News" href="/rss.xml">
  <link rel="icon" href="{{ 'assets/favicon.png' | theme }}" sizes="any">
  <link rel="icon" href="{{ 'assets/favicon.svg' | theme }}" type="image/svg+xml">
  <link rel="stylesheet" href="{{ 'assets/css/main.css?15' | theme }}">
  <link rel="stylesheet" href="{{ 'assets/css/tobii.min.css?1' | theme }}">
  <link rel="preload" as="font" href="{{ 'assets/fonts/Montserrat-Bold.woff2?1' | theme }}" crossorigin>
  <link rel="preload" as="font" href="{{ 'assets/fonts/Montserrat-ExtraBold.woff2?1' | theme }}" crossorigin>
  <link rel="me" href="https://mastodon.gamedev.place/@godotengine">
</head>
