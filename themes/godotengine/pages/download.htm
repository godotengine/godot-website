function onStart()
{
  use Jenssegers\Agent\Agent;

  $agent = new Agent();
  $current_os = 'windows';
  if ($agent->is('Linux')) {
    $current_os = 'linux';
  } else if ($agent->is('OS X')) {
    $current_os = 'osx';
  }

  return Redirect::to('/download/' . $current_os);
}
