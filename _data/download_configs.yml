defaults:
  4:
    templates: export_templates.tpz
    editor:
      android.apk: android_editor.apk
      android.horizonos: android_editor_horizonos.apk
      android.picoos: android_editor_picoos.apk
      linux.64: linux.x86_64.zip
      linux.32: linux.x86_32.zip
      linux.arm64: linux.arm64.zip
      linux.arm32: linux.arm32.zip
      macos.universal: macos.universal.zip
      windows.64: win64.exe.zip
      windows.32: win32.exe.zip
      windows.arm64: windows_arm64.exe.zip
      web: web_editor.zip
    mono:
      templates: mono_export_templates.tpz
      editor:
        linux.64: mono_linux_x86_64.zip
        linux.32: mono_linux_x86_32.zip
        linux.arm64: mono_linux_arm64.zip
        linux.arm32: mono_linux_arm32.zip
        macos.universal: mono_macos.universal.zip
        windows.64: mono_win64.zip
        windows.32: mono_win32.zip
        windows.arm64: mono_windows_arm64.zip
    extras:
      aar_library: template_release.aar

  3:
    templates: export_templates.tpz
    editor:
      android.apk: android_editor.apk
      linux.64: x11.64.zip
      linux.32: x11.32.zip
      macos.universal: osx.universal.zip
      windows.64: win64.exe.zip
      windows.32: win32.exe.zip
      linux_server.headless.64: linux_headless.64.zip
      linux_server.64: linux_server.64.zip
      web: web_editor.zip
    extras:
      aar_library: release.aar

    mono:
      templates: mono_export_templates.tpz
      editor:
        linux.64: mono_x11_64.zip
        linux.32: mono_x11_32.zip
        macos.universal: mono_osx.universal.zip
        windows.64: mono_win64.zip
        windows.32: mono_win32.zip
        linux_server.headless.64: mono_linux_headless_64.zip
        linux_server.64: mono_linux_server_64.zip
      extras:
        aar_library: mono.release.aar

  2:
    templates: export_templates.tpz
    editor:
      linux.64: x11.64.zip
      linux.32: x11.32.zip
      macos.32: osx.32.zip
      macos.64: osx.64.zip
      windows.64: win64.exe.zip
      windows.32: win32.exe.zip
      linux_server.64: linux_server.64.zip

  1:
    templates: export_templates.tpz
    editor:
      linux.64: x11.64.zip
      linux.32: x11.32.zip
      macos.32: osx32.zip
      windows.64: win64.exe.zip
      windows.32: win32.exe.zip
      linux_server.64: linux_server.64.zip

overrides:
  # macOS support is only x86_32.
  - version: 2
    range:
      - "2.0-stable"
      - "2.0.2-stable"
    config:
      templates: export_templates.tpz
      editor:
        linux.64: x11.64.zip
        linux.32: x11.32.zip
        macos.32: osx32.zip
        windows.64: win64.exe.zip
        windows.32: win32.exe.zip
        linux_server.64: linux_server.64.zip

  # macOS support offers two binaries: x86_32 and x86_64.
  - version: 2
    range:
      - "2.0.3-stable"
      - "2.0.3-stable"
    config:
      templates: export_templates.tpz
      editor:
        linux.64: x11.64.zip
        linux.32: x11.32.zip
        macos.32: osx32.zip
        macos.64: osx64.zip
        windows.64: win64.exe.zip
        windows.32: win32.exe.zip
        linux_server.64: linux_server.64.zip

  # Downloads are not available.
  - version: 3
    range:
      - "3.0-alpha1"
      - "3.0-rc3"
    config:

  # macOS universal is called "fat".
  - version: 3
    range:
      - "3.0-stable"
      - "3.0.6-stable"
    config:
      templates: export_templates.tpz
      editor:
        linux.64: x11.64.zip
        linux.32: x11.32.zip
        macos.universal: osx.fat.zip
        windows.64: win64.exe.zip
        windows.32: win32.exe.zip
        linux_server.headless.64: linux_headless.64.zip
        linux_server.64: linux_server.64.zip
        web: web_editor.zip
      extras:
        aar_library: release.aar
      mono:
        templates: mono_export_templates.tpz
        editor:
          linux.64: mono_x11_64.zip
          linux.32: mono_x11_32.zip
          macos.universal: mono_osx.fat.zip
          windows.64: mono_win64.zip
          windows.32: mono_win32.zip
          linux_server.headless.64: mono_linux_headless_64.zip
          linux_server.64: mono_linux_server_64.zip
        extras:
          aar_library: mono.release.aar

  # We stopped shipping 32-bit versions of Godot for macOS.
  - version: 3
    range:
      - "3.1-alpha1"
      - "3.3-beta1"
    config:
      templates: export_templates.tpz
      editor:
        linux.64: x11.64.zip
        linux.32: x11.32.zip
        macos.universal: osx.64.zip
        windows.64: win64.exe.zip
        windows.32: win32.exe.zip
        linux_server.headless.64: linux_headless.64.zip
        linux_server.64: linux_server.64.zip
        web: web_editor.zip
      extras:
        aar_library: release.aar
      mono:
        templates: mono_export_templates.tpz
        editor:
          linux.64: mono_x11_64.zip
          linux.32: mono_x11_32.zip
          macos.universal: mono_osx.universal.zip
          windows.64: mono_win64.zip
          windows.32: mono_win32.zip
          linux_server.headless.64: mono_linux_headless_64.zip
          linux_server.64: mono_linux_server_64.zip
        extras:
          aar_library: mono.release.aar

  # Android support of Godot 3 was only introduced in 3.5 beta 3.
  - version: 3
    range:
      - "3.3-beta2"
      - "3.5-beta2"
    config:
      templates: export_templates.tpz
      editor:
        linux.64: x11.64.zip
        linux.32: x11.32.zip
        macos.universal: osx.universal.zip
        windows.64: win64.exe.zip
        windows.32: win32.exe.zip
        linux_server.headless.64: linux_headless.64.zip
        linux_server.64: linux_server.64.zip
        web: web_editor.zip
      extras:
        aar_library: release.aar
      mono:
        templates: mono_export_templates.tpz
        editor:
          linux.64: mono_x11_64.zip
          linux.32: mono_x11_32.zip
          macos.universal: mono_osx.universal.zip
          windows.64: mono_win64.zip
          windows.32: mono_win32.zip
          linux_server.headless.64: mono_linux_headless_64.zip
          linux_server.64: mono_linux_server_64.zip
        extras:
          aar_library: mono.release.aar

  # Mono version of Godot 4 was only introduced in 4.0 alpha 17.
  - version: 4
    range:
      - "4.0-alpha1"
      - "4.0-alpha16"
    config:
      templates: export_templates.tpz
      editor:
        android.apk: android_editor.apk
        linux.64: linux.x86_64.zip
        linux.32: linux.x86_32.zip
        macos.universal: macos.universal.zip
        windows.64: win64.exe.zip
        windows.32: win32.exe.zip
        web: web_editor.zip
      extras:
        aar_library: template_release.aar

  # Godot 4.2 beta 5 introduced Linux ARM builds.
  - version: 4
    range:
      - "4.0-alpha17"
      - "4.2-beta4"
    config:
      templates: export_templates.tpz
      editor:
        android.apk: android_editor.apk
        linux.64: linux.x86_64.zip
        linux.32: linux.x86_32.zip
        macos.universal: macos.universal.zip
        windows.64: win64.exe.zip
        windows.32: win32.exe.zip
        web: web_editor.zip
      mono:
        templates: mono_export_templates.tpz
        editor:
          linux.64: mono_linux_x86_64.zip
          linux.32: mono_linux_x86_32.zip
          macos.universal: mono_macos.universal.zip
          windows.64: mono_win64.zip
          windows.32: mono_win32.zip
      extras:
        aar_library: template_release.aar

  # Godot 4.3 RC 1 introduced Windows ARM builds.
  - version: 4
    range:
      - "4.2-beta5"
      - "4.3-beta3"
    config:
      templates: export_templates.tpz
      editor:
        android.apk: android_editor.apk
        linux.64: linux.x86_64.zip
        linux.32: linux.x86_32.zip
        linux.arm64: linux.arm64.zip
        linux.arm32: linux.arm32.zip
        macos.universal: macos.universal.zip
        windows.64: win64.exe.zip
        windows.32: win32.exe.zip
        web: web_editor.zip
      mono:
        templates: mono_export_templates.tpz
        editor:
          linux.64: mono_linux_x86_64.zip
          linux.32: mono_linux_x86_32.zip
          linux.arm64: mono_linux_arm64.zip
          linux.arm32: mono_linux_arm32.zip
          macos.universal: mono_macos.universal.zip
          windows.64: mono_win64.zip
          windows.32: mono_win32.zip
      extras:
        aar_library: template_release.aar

  # Godot 4.4 dev 2 introduced Android Horizon OS builds.
  - version: 4
    range:
      - "4.3-rc1"
      - "4.4-dev1"
    config:
      templates: export_templates.tpz
      editor:
        android.apk: android_editor.apk
        linux.64: linux.x86_64.zip
        linux.32: linux.x86_32.zip
        linux.arm64: linux.arm64.zip
        linux.arm32: linux.arm32.zip
        macos.universal: macos.universal.zip
        windows.64: win64.exe.zip
        windows.32: win32.exe.zip
        windows.arm64: windows_arm64.exe.zip
        web: web_editor.zip
      mono:
        templates: mono_export_templates.tpz
        editor:
          linux.64: mono_linux_x86_64.zip
          linux.32: mono_linux_x86_32.zip
          linux.arm64: mono_linux_arm64.zip
          linux.arm32: mono_linux_arm32.zip
          macos.universal: mono_macos.universal.zip
          windows.64: mono_win64.zip
          windows.32: mono_win32.zip
          windows.arm64: mono_windows_arm64.zip
      extras:
        aar_library: template_release.aar

  # Godot 4.4 beta 3 introduced Android Pico OS builds.
  - version: 4
    range:
      - 4.4-dev2
      - 4.5-beta2
    config:
      templates: export_templates.tpz
      editor:
        android.apk: android_editor.apk
        android.horizonos: android_editor_horizonos.apk
        linux.64: linux.x86_64.zip
        linux.32: linux.x86_32.zip
        linux.arm64: linux.arm64.zip
        linux.arm32: linux.arm32.zip
        macos.universal: macos.universal.zip
        windows.64: win64.exe.zip
        windows.32: win32.exe.zip
        windows.arm64: windows_arm64.exe.zip
        web: web_editor.zip
      mono:
        templates: mono_export_templates.tpz
        editor:
          linux.64: mono_linux_x86_64.zip
          linux.32: mono_linux_x86_32.zip
          linux.arm64: mono_linux_arm64.zip
          linux.arm32: mono_linux_arm32.zip
          macos.universal: mono_macos.universal.zip
          windows.64: mono_win64.zip
          windows.32: mono_win32.zip
          windows.arm64: mono_windows_arm64.zip
      extras:
        aar_library: template_release.aar
