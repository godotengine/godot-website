home:
  h1: 属于你的免费，<br>开源游戏引擎。
  subtitle: 开发你的 2D 与 3D 游戏，跨平台项目，甚至是 XR 创意！
  whats_new: 最近更新
  download_latest: 下载最新版
  looking_for: '正在寻找 <a href="/download/windows/" class="set-os-download-url" data-version="3" title="下载 Godot 3 的长期支持版本">Godot 3</a>，我们的<a href="/download/archive">实验性版本</a>，或是一个<a href="/download/archive">历史版本</a>？'
  latest_news: 最近新闻
  more_news: 更多新闻
  cards:
    h2: 制作游戏的另一种方式
    design:
      title: 创新设计
      text: Godot 的节点与场景系统同时给了你随心创造所需的能力与灵活性。
    script:
      title: 使用适合工作的语言
      text: 使用 Godot 自带的 GDScript、C#、C++ 等面向对象的 API 保持代码模块化，或通过 GDExtension 引入自定义语言。
      extra: 截止 Godot 4.2 ，C# 支持目前仅在桌面端与移动端可用。<br>使用 Godot 3 来在网页端运行 C# 。
    2d:
      title: 专用 2D 引擎
      text: 利用 Godot 专有的 2D 渲染引擎，基于真实的 2D 像素坐标和 2D 节点系统，制作精美且性能卓越的 2D 游戏。
    3d:
      title: 简单且强大的 3D
      text: Godot 的 3D 节点为你提供了构建、动画制作及渲染 3D 世界与角色所需的一切功能。
    deploy:
      title: 全平台发布
      text: 短时间内把你的游戏部署到桌面端，移动端，以及网页端。透过第三方发行商，Godot 甚至支持主机端。
    open:
      title: 开源
      text: "真正的开放开发：每位 Godot 贡献者均平等受益于他人的付出。"
    cta: 获取更多关于使用 Godot 的信息
  get_involved:
    title: 参与其中
    text: 加入社区并协助创建出一个属于所有人的游戏引擎。
    cards:
      cta: 了解更多
      code:
        title: 代码
        text: 如果你会写代码，你可以协助修复 bug 以及与引擎贡献者们一起合作实现新功能。
      document:
        title: 文档
        text: 文档质量对游戏引擎至关重要；您可以通过更新 API 参考、编写新指南或提交修正来帮助改进它。
      report:
        title: 报告
        text: 发现引擎有问题？别忘了提交报告，以便开发者能够追踪修复。
  foundation:
    text: "你不需要成为一个引擎开发者就能帮助 Godot 。加入<a href='https://fund.godotengine.org/'>开发基金</a>来帮助我们让 Godot&nbsp;Engine 变得更好！"
    donate: 捐助
