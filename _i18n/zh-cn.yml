home:
  h1: 属于你的<br>自由开源游戏引擎
  subtitle: 开发你的 2D & 3D 游戏，跨平台项目，甚至是 XR 创意！
  whats_new: 新版亮点
  download_latest: 下载最新版
  looking_for: '想找 <a href="/download/windows/" class="set-os-download-url" data-version="3" title="下载 Godot 3 的长期支持版本">Godot 3</a>，<a href="/download/archive">测试版本</a>或是<a href="/download/archive">历史版本</a>？'
  latest_news: 最新消息
  more_news: 更多消息
  cards:
    h2: 制作游戏的独特方式
    design:
      title: 创新设计
      text: Godot 的节点和场景系统强大而灵活，可以创造任何可能。
    script:
      title: 使用合适的语言完成工作
      text: 使用面向对象的 API 保持代码模块化，你可以使用 Godot 自己的 GDScript、C#、C++，还可以使用 GDExtension 引入你自己的语言。
      extra: 截止 Godot 4.2 ，C# 支持目前仅在桌面端与移动端可用。<br>请使用 Godot 3 在网页端运行 C#。
    2d:
      title: 专用 2D 引擎
      text: 使用 Godot 专用的 2D 渲染引擎，基于真实的 2D 像素坐标和 2D 节点，制作精美且性能卓越的 2D 游戏。
    3d:
      title: 简单且强大的 3D
      text: 使用 Godot 的 3D 节点即可对 3D 世界和角色进行构建、动画、渲染。
    deploy:
      title: 全平台发布
      text: 只需几秒，即可将游戏部署到桌面端、移动端、网页端。通过第三方发行商，Godot 甚至支持主机平台。
    open:
      title: 开源
      text: "真正的开放开发：每位 Godot 贡献者都能平等受益于他人的贡献。"
    cta: 了解更多 Godot 的信息
  get_involved:
    title: 参与其中
    text: 加入社区，共同打造属于所有人的游戏引擎。
    cards:
      cta: 了解更多
      code:
        title: 代码
        text: 如果您会写代码，您可以协助修复 bug, 和引擎贡献者们合作，实现新功能。
      document:
        title: 文档
        text: 文档质量对游戏引擎至关重要；您可以通过更新 API 参考、编写新指南或提交修正来帮助改进它。
      report:
        title: 报告
        text: 发现引擎有问题？别忘了提交报告，以便开发者能够追踪修复。
  foundation:
    text: "不是引擎开发者也能帮助 Godot。加入<a href='https://fund.godotengine.org/'>开发基金</a>，帮助我们让 Godot&nbsp;Engine 变得更好吧！"
    donate: 捐助
