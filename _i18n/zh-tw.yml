home:
  h1: 屬於你的免費，<br>開源遊戲引擎。
  subtitle: 開發你的 2D 與 3D 遊戲，跨平台專案，甚至是 XR 創意！
  whats_new: 最近更新
  download_latest: 下載最新版
  looking_for: '正在尋找 <a href="/download/windows/" class="set-os-download-url" data-version="3" title="下載 Godot 3 的長期支援版本">Godot 3</a>，我們的<a href="/download/archive">實驗性版本</a>，或是一個<a href="/download/archive">歷史版本</a>？'
  latest_news: 最近新聞
  more_news: 更多新聞
  cards:
    h2: 製作遊戲的另一種方式
    design:
      title: 創新設計
      text: Godot 的節點與場景系統同時給了你隨心創造所需的能力與靈活性。
    script:
      title: 使用適合工作的語言
      text: 使用 Godot 自帶的 GDScript、C#、C++ 等面向對象的 API 保持程式碼模塊化，或通過 GDExtension 引入客製化語言。
      extra: 截止 Godot 4.2 ，C# 支援目前僅在桌面端與行動端可用。<br>使用 Godot 3 來在網頁端運行 C# 。
    2d:
      title: 專用 2D 引擎
      text: 利用 Godot 專有的 2D 渲染引擎，基於真實的 2D 像素座標和 2D 節點系統，製作精美且效能卓越的 2D 遊戲。
    3d:
      title: 簡單且強大的 3D
      text: Godot 的 3D 節點為你提供了構建、動畫製作及渲染 3D 世界與角色所需的一切功能。
    deploy:
      title: 全平台發行
      text: 短時間內把你的遊戲部署到桌面端，行動端，以及網頁端。透過第三方發行商，Godot 甚至支援主機端。
    open:
      title: 開放原始碼
      text: "真正的開放開發：每位 Godot 貢獻者均平等受益於他人的付出。"
    cta: 獲取更多關於使用 Godot 的資訊
  get_involved:
    title: 參與其中
    text: 加入社群並協助創建出一個屬於所有人的遊戲引擎。
    cards:
      cta: 瞭解更多
      code:
        title: 程式碼
        text: 如果你會寫程式碼，你可以協助修復 bug 以及與引擎貢獻者們一起合作實現新功能。
      document:
        title: 文件
        text: 文件質量對遊戲引擎至關重要；您可以通過更新 API 參考、編寫新指南或提交修正來幫助改進它。
      report:
        title: 報告
        text: 發現引擎有問題？別忘了提交報告，以便開發者能夠追蹤修復。
  foundation:
    text: "你不需要成為一個引擎開發者就能幫助 Godot 。加入<a href='https://fund.godotengine.org/'>開發基金</a>來幫助我們讓 Godot&nbsp;Engine 變得更好！"
    donate: 捐助