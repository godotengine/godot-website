home:
  h1: Votre moteur de jeu gratuit et open&#8209;source.
  subtitle: Développez vos jeux en 2D et 3D, des projets cross-plateformes ou même des applications XR&nbsp;!
  download_latest: Télécharger la dernière version
  download_latest_tooltip: Télécharger la dernière version de Godot 4
  whats_new: Nouveautés
  whats_new_tooltip: Voir les dernières nouveautés de Godot
  looking_for: 'Vous cherchez <a href="/download/windows/" class="set-os-download-url" data-version="3" title="Téléchargez la version supportée à long terme de Godot 3">Godot 3</a>, des <a href="/download/archive">versions expérimentales</a> ou une <a href="/download/archive">ancienne version</a>&nbsp;?'
  latest_news: Dernières actualités (en anglais)
  more_news: Plus d'actualités
  cards:
    h2: Une manière différente de créer des jeux
    design:
      title: Conception innovante
      text: Le système de nœuds et scènes de Godot vous donne à la fois puissance et flexibilité pour créer ce que vous voulez.
    script:
      title: Utilisez le langage de votre choix
      text: Gardez votre code modulaire avec une API orientée objet en utilisant GDScript, C#, C++, ou apportez votre propre langage avec GDExtension.
      extra: Le support de C# est actuellement uniquement disponible pour les plateformes de bureau et mobiles à partir de Godot 4.2. Utilisez Godot 3 pour exécuter du C# sur la plateforme Web.
    2d:
      title: Moteur 2D dédié
      text: Créez des jeux 2D nets et performants avec le moteur 2D dédié utilisant des vraies coordonnées en pixels.
    3d:
      title: Moteur 3D complet
      text: Les nœuds 3D de Godot vous donnent tout le nécessaire pour construire, afficher et rendre vie à vos mondes et personnages 3D.
    deploy:
      title: Publiez sur toutes les plateformes
      text: Exportez votre jeu pour plateformes PC, mobile et web en quelques secondes. Godot prend même en charge les consoles grâce à des éditeurs tiers.
    open:
      title: Open Source
      text: "Développement vraiment ouvert&nbsp;: tout le monde qui contribue bénéficie de manière égale des contributions d'autres personnes."
    cta: En savoir plus sur les fonctionnalités
  get_involved:
    title: Impliquez-vous
    text: Rejoignez la communauté et aidez à créer un moteur de jeu qui appartient à tous.
    cards:
      cta: En savoir plus
      code:
        title: Programmez
        text: Si vous savez programmer, vous pouvez aider en corrigeant des bugs et en travaillant avec d'autres contrtibuteurs pour implémenter de nouvelles fonctionnalités.
      document:
        title: Documentez
        text: La qualité de la documentation est essentielle dans un moteur de jeu. Aidez à améliorer le documentation en mettant à jour la référence de l'API, en écrivant de nouveaux guides ou en soumettant des corrections.
      report:
        title: Signalez
        text: Avez-vous trouvé un problème dans le moteur&nbsp;? N'oubliez pas de le signaler afin que les développeurs puissent le résoudre.
  foundation:
    text: "Vous n'avez pas besoin d'être un développeur de moteur pour aider Godot. Rejoignez le <a href='https://fund.godotengine.org/'>fonds de développement</a> et aidez-nous à rendre le moteur Godot encore plus génial&nbsp;!"
    donate: Faire un don
