home:
  h1: موتور بازی‌سازی رایگان <br>و متن‌باز شما.
  subtitle: بازی‌های دوبعدی و سه‌بعدی، پروژه‌های چندسکویی و حتی ایده‌های ایکس.آر (واقعیت گسترده) خود را توسعه دهید!
  whats_new: تازه‌ها
  download_latest: بارگیری آخرین
  looking_for: 'دنبال <a href="/download/windows/" class="set-os-download-url" data-version="3" title="Download the long-term support version of Godot 3">گودوت ۳</a>، <a href="/download/archive">رهش‌های آزمایشی</a> یا <a href="/download/archive">نسخه‌های پیشین</a> هستید؟'
  latest_news: آخرین خبرها
  more_news: خبرهای بیشتر
  cards:
    h2: روش متفاوتی برای ساختن بازی
    design:
      title: طراحی نوآورانه
      text: سامانهٔ صحنه و گرهٔ گودوت به شما هم توان و هم انعطاف‌پذیری می‌دهد تا هرچیزی بسازید.
    script:
      title: از زبانِ درست برای کار بهره ببرید
      text: کد خود را با اِی.پی.آیی شیءگرا با به‌کارگیری سی‌شارپ، سی‌پلاس‌پلاس یا زبان خود گودوت، جی‌دی‌اسکریپت، پودمانی کنید یا زبان خودتان را با جی‌دی‌اِکستِنشِن بیاورید.
      extra: پشتیبانی از سی‌شارپ از ۴.۲ تنها برای سکوهای رومیزی و گوشی دردسترس است.<br>برای اجرای سی‌شارپ در سکوی وب گودوت ۳ را به کار ببرید.
    2d:
      title: موتور اختصاصی دوبعدی
      text: با موتور پردازش اختصاصی دوبعدی گودوت همراه با مختصات پیکسل دوبعدی واقعی و گره‌های دوبعدی بازی‌های شفاف و خوش‌کارایی بسازید.
    3d:
      title: سه‌بعدی ساده و توانمند
      text: گره‌های سه‌بعدی گودوت هرچیزی که برای ساختن، پویانمایش و پردازش شخصیت‌ها و جهان‌های سه‌بعدی خود به آن نیاز دارید را در اختیارتان خواهند گذاشت.
    deploy:
      title: رهش روی همهٔ سکوها
      text: در تنها چند ثانیه بازی خود را روی رایانه، وب و گوشی پیاده‌سازی کنید. گودوت از راه نشردهندگان شخص ثالث حتی از کنسول‌ها هم پشتیبانی می‌کند.
    open:
      title: متن‌باز
      text: "توسعهٔ واقعاً باز و آزاد: هر کس که با گودوت مشارکت کند به همان اندازه از مشارکت دیگران سود خواهد دید."
    cta: دربارهٔ به‌کارگیری گودوت بیشتر بخوانید
  get_involved:
    title: دست‌به‌کار شوید
    text: به جامعه بپیوندید و کمک کنید موتور بازی‌سازی‌ای برای همه بسازیم.
    cards:
      cta: اطلاعات بیشتر
      code:
        title: کد
        text: اگر کدنویسی می‌دانید می‌توانید با رسیدگی به اشکال‌ها و کار کردن با مشارکت‌کنندگان موتور برای پیاده‌سازی ویژگی‌های نو کمک کنید.
      document:
        title: مستند‌سازی
        text: کیفیت مستندات برای موتورهای بازی‌سازی بایسته و ضروری‌ست؛ با به‌روزرسانی بازبرد اِی.پی.آی، نوشتن راهنماهای نو یا ثبت کردن تصحیح‌ها به بهسازی آن کمک کنید.
      report:
        title: گزارش
        text: مشکلی در موتور یافتید؟ آن را گزارش کنید تا توسعه‌دهندگان به آن رسیدگی کنند.
  foundation:
    text: "برای کمک به گودوت نیاز نیست که توسعه‌دهنده باشید. به <a href='https://fund.godotengine.org/'>صندوق توسعه</a> بپیوندید و به ما کمک کنید تا موتور گودوت را عالی‌تر کنیم!"
    donate: پشتیبانی مالی
