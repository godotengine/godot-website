  latest_pre_releases: 최신 사전 릴리스
  view_all: 모두 보기
  more_news: 뉴스 더 보기
  cards:
    h2: 게임을 만드는 다양한 방법
    design:
      title: 혁신적인 디자인
      text: Godot의 노드와 씬 시스템은 여러분에게 무엇이든 만들 수 있는 능력과 유연성을 모두 제공합니다.
    script:
      title: 업무에 알맞는 언어를 사용하세요
      text: Godot의 자체 GDScript, C#, C++를 사용하여 객체 지향 API로 코드를 모듈화거나, GDExtension을 사용하여 자신의 언어를 가져오세요.
      extra: C# 지원은 현재 Godot 4.2에서부터 데스크톱과 모바일 플랫폼에서만 사용할 수 있습니다.<br>웹 플랫폼에서 C#을 실행하려면 Godot 3를 사용하세요.
    2d:
      title: 전용 2D 엔진
      text: 실제 2D 픽셀 좌표와 2D 노드를 갖춘 Godot의 전용 2D 렌더링 엔진으로 선명하고 성능이 뛰어난 2D 게임을 만드세요.
    3d:
      title: 간단하고 강력한 3D
      text: Godot의 3D 노드는 3D 세계와 캐릭터를 구축하고, 애니메이션화하고, 렌더링하는 데 필요한 모든 것을 제공합니다.
    deploy:
      title: 모든 플랫폼에 출시하세요
      text: 게임을 데스크톱, 모바일과 웹에 몇 초 만에 배포하세요. Godot는 심지어 서드 파티 퍼블리셔를 통해 콘솔을 지원합니다.
    open:
      title: 오픈 소스
      text: "진정한 열린 개발: Godot에 기여하는 모든 사람은 다른 사람의 기여로부터 동등한 혜택을 받습니다."
    cta: Godot 사용에 대해 더 알아보기
  get_involved:
    title: 참여하기
    text: 커뮤니티에 참여하여 모두의 소유인 게임 엔진을 만드는 데 도움을 주세요.
    cards:
      cta: 더 알아보기
      code:
        title: 코드
        text: 코딩 방법을 알고 있다면 버그를 수정하고 엔진 기여자들과 협력하여 새로운 기능을 구현하는 데 도움을 줄 수 있습니다.
      document:
        title: 문서
        text: 문서 품질은 게임 엔진에서 필수입니다. API 참조를 업데이트하거나, 새로운 가이드를 쓰거나, 수정 사항을 제출하여 개선하는 데 도움을 주세요.
      report:
        title: 보고
        text: 엔진에 문제를 찾았습니까? 개발자가 추적할 수 있도록 문제를 보고하는 것을 잊지 마세요.
  foundation:
    text: "Godot를 돕기 위해 엔진 개발자가 될 필요는 없습니다. <a href='https://fund.godotengine.org/'>개발 기금</a>에 가입하시고 Godot 엔진을 더욱 멋지게 만드는 데 도움을 주세요!"
    donate: 기부
